<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Site</title>
  <style>
    body { font-family: Arial; margin: 0; padding: 0; background: #f8f8f8; }
    nav { background: #333; color: white; padding: 1rem; display: flex; justify-content: space-between; }
    nav a { color: white; margin: 0 1rem; text-decoration: none; }
    .container { padding: 2rem; }
    .btn { background: #007bff; color: white; padding: 0.5rem 1rem; border: none; cursor: pointer; text-decoration: none; }
    .btn:hover { background: #0056b3; }
  </style>
</head>
<body>
  <nav>
    <div>
      <a href="/">Home</a>
      <a href="/products">Products</a>
      {% if request.session.user_role == "seller" or request.session.user_role == "admin" %}
        <a href="/add-product">Add Product</a>
      {% endif %}
    </div>
    <div>
      {% if request.session.user %}
        <span>Welcome {{ request.session.user.name }}</span>
        <a href="/logout">Logout</a>
      {% else %}
        <a href="/login">Login</a>
        <a href="/register">Sign Up</a>
      {% endif %}
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
